<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Author Details -->
  <meta name="author" content="LINGKON DASH">
  <meta name="description" content="PAYOO - Smart MFS Interface">

  <title>Payoo | Login</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/png">
  <!-- tailwind + daisyUI cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- daisy themes -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <style type="text/tailwindcss">
      @theme {
        --color-primary-text: #080808;
      }
  </style>
  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>
<body class="bg-base-200 max-w-[768px] mx-auto min-h-[100vh]">
  <header>
    <nav class="pt-30 pb-15 flex justify-center items-center">
        <img src="assets/Logo-full.png" alt="Payoo logo">
    </nav>
    <section>
      <div class="card bg-base-100 rounded-3xl w-11/12 max-w-[450px] mx-auto shadow">
      <div class="card-body">
        <fieldset class="fieldset space-y-4">
          <label class="label font-medium text-2xl text-primary-text">Mobile Number</label>
          <input id="mobile-num" class="input rounded-full w-full p-5 h-15 border-none bg-base-300 text-xl" type="text" maxlength="11" minlength="11" placeholder="Enter your 11 Digit number" />

          <label class="label font-medium text-2xl text-primary-text">4 Digit Pin</label>
          <input type="password" id="login-pin" class="input rounded-full w-full py-4 px-5 h-15 border-none bg-base-300 text-xl" placeholder="Pin is '1234'" maxlength="4" />

          <button id="login-btn" class="btn btn-primary rounded-full mt-4 h-15 text-2xl active:scale-98 transition duration-75">Login</button>
        </fieldset>
      </div>
    </div>
    </section>
  </header>
  <script src="scripts/machine.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
